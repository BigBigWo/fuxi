    series: [{	
        type: 'pie',

            normal: {
                position: 'center'
            }
        },
        data: [{
            value: v1,
            name: '支部党员会议',
            label: {
                normal: {
                    formatter:Math.round( v1/v3*100)+ '%',

                        fontSize: 24,
						color:'#fff',
                    }
                }
            }
        }, {
            value: v2,
            label: {
                normal: {
                 formatter : function (params){
                return ''
            },
                    textStyle: {
                        color: '#aaa',
                        fontSize: 16
                    }
                }
            },
            itemStyle: {
                normal: {
                    color: '#00FF00'
                },
                emphasis: {
                    color: '#FF0000'
                }
            },
        }]
    }]
};
        myChart.setOption(option);
        window.addEventListener("resize",function(){
            myChart.resize();
        });
  
       </script>
